
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/paper-style-abstract-background_23-2150740718.jpg); background-repeat: no-repeat; background-size: cover;">
    <button id="generateUser" style="background-color: rgb(218, 14, 14); border: transparent; border-radius: 4px; color: white; margin-bottom: 30px; margin-top: 130px; margin-left: 600px; width: 200px; height: 30px;" onclick="search()">Generate Random User</button>
    <div id="userContainer" style="width: 300px; height: 450px; border-radius: 4px; border: 2px solid red; margin-left: 540px; padding: 10px;"></div>

    <script>
        function search() {
            fetch('https://randomuser.me/api/')
                .then(response => response.json())
                .then(data => displayUser(data.results[0]))
                .catch(error => console.error('Error fetching user data:', error));
        }
        function displayUser(user) {
            const fullName = `${user.name.first} ${user.name.last}`;
            const email = user.email;
            const phone = user.phone;
            const location = `${user.location.city}, ${user.location.country}`;
            const profileImage = user.picture.large;
            const userCard = `
                <div>
                    <img src="${profileImage}" alt="${fullName}" style="width:300px;height:300px; align-items: center">
                    <p>Name: ${fullName}</p>
                    <p>Email: ${email}</p>
                    <p>Phone: ${phone}</p>
                    <p>Location: ${location}</p>
                </div>
            `;
            userContainer.innerHTML = userCard;
        }
    </script>
</body>
</html>
